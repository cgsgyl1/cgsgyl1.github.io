<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="image/x-icon" href="/bin/pony.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/bin/pony.ico" rel="icon">
    <meta charset="utf-8" />
    <title>TwilightSparkleonelove</title>
    <link rel="stylesheet" type="text/css" href="forindex.css">
  </head>
  <body>
    <script src="bundle.js" type="module"></script>
    <div align="center"><h2>Super quiz for true brony!!!</h2></div>
    <table>
      <tr>
        <td>
          <div align="center"><font face="Comic Sans"><h3>Map:</h3></font></div>
          <img id="id6" src="bin/images/original.png"/>
        </td>
        <td>
          <table>
            <tr>
              <td>  
                <br>
                <br>
                <input class = "button" type="button" name="mode" id="id9" value="Training mode" />
              </td>  
            </tr>
            <tr>
              <td>  
                <input class = "button" type="button" name="startgame" id="id0" value="New game"/>
              </td>
            </tr>
            <tr>
              <td>  
                <h3 id="id11t">Number of countries in test:</h3>
                <input class = "slider" type="range" id="id11" min ="5" max="24" value="20" name="numberofcountries"/>
                <h2 id="id12">20</h2>
              </td>
            </tr>
            <tr>
              <td>  
                <h3>Your name:</h3>
                <input type="text" class="text" name="name" id="id3" />
              </td>
            </tr> 
            <tr>
              <td> 
                <h3>Your time:</h3> 
                <input type="text" class="text" name="timer" id="id5" />
              </td>
            </tr>  
            <tr>
              <td>  
                <h3 id="id10t" >Your score:</h3>
                <input readonly="readonly" type="text" class="text" name="score" id="id10" />
              </td>
            </tr> 
            <tr>
              <td> 
                <h3>Your comments:</h3>
                <input type="text" class = "text" class="text" width = "200" height = "100" id="id14" />
              </td>
            </tr>  
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td>
                <h3>Leader board:</h3>
                <textarea readonly="readonly" id="id4" cols=32 rows=10 name="leader board" placeholder="MLP one love"></textarea>
              </td>
            </tr>
            <tr>
              <td> 
                <h3>brony's chat:</h3> 
                <textarea id="id15" cols=32 rows=10 readonly="readonly" name="history" placeholder="history"></textarea>
              </td>
            </tr>
            <tr>
              <td> 
                <h3 id="id16">Bronies on site: 1</h3> 
              </td>
            </tr>
          </table>  
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <input class = "button" type="button" name="prev" id="id8" value="left ans"/>
        </td>
        <td>
          <table>
            <tr>
              <td>
                <h3 id="id1t">Right name of previous country:</h3>
                <input type="text" class = "text" readonly="readonly" id="id1" />
              </td>
            </tr>
            <tr>
              <td>
                <h3 id="id2t">Your answer:</h3>
                <input type="text" class = "text" width = "200" height = "100" id="id2" />
              </td>
            </tr>
          </table>
        </td>
        <td>
          <input class = "button" type="button" name="next" id="id7" value="right ans"/>
        </td>
      </tr>
    </table>
    <div id="okno">
      <table>
        <tr>
          <td><img class = "imgokno" id="id17" src="bin/images/original.png"/></td>
          <td id="id19">Всплывающее окошко!</td>
          <td><input class = "button" type="button" name="next" id="id18" value="close"/></td>
        <tr>
      </table>
    </div>
  </body>
</html>
